<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty con Flores Realistas</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F4A1C1; /* Fondo rosa claro */
            height: 100vh;
            position: relative;
        }

        /* Contenedor de Hello Kitty */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Asegura que Hello Kitty esté por encima de las flores */
        }

        /* Estilos de Hello Kitty */
        .hello-kitty {
            background: white;
            width: 242px;
            height: 172px;
            border-radius: 48%;
            border: 8px solid black;
            position: relative;
            top: 230px;
            left: -8px;
            z-index: 2;
        }

        .eye-container {
            display: flex;
            display-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        .eye {
            background: black;
            width: 20px;
            height: 26px;
            border-radius: 50%;
            z-index: 3;
        }

        .left-eye {
            position: relative;
            top: 144px;
            left: -8px;
        }

        .right-eye {
            position: relative;
            top: 144px;
            left: -4px;
        }

        .nose {
            background: #f2dc04;
            width: 20px;
            height: 14px;
            border-radius: 50%;
            border: 4px solid black;
            position: relative;
            top: 138px;
            left: 110px;
            z-index: 3;
        }

        .whisker {
            width: 60px;
            border-top: solid 8px black;
            border-radius: 40%;
            z-index: 3;
        }

        .w1 {
            width: 60px;
            position: relative;
            top: 84px;
            left: 220px;
            transform: rotate(355deg);
        }

        .w2 {
            width: 48px;
            position: relative;
            top: 100px;
            left: 226px;
            transform: rotate(5deg);
        }

        .w3 {
            width: 54px;
            position: relative;
            top: 120px;
            left: 218px;
            transform: rotate(21deg);
        }

        .w4 {
            width: 60px;
            position: relative;
            top: 61px;
            left: -38px;
            transform: rotate(4deg);
        }

        .w5 {
            width: 48px;
            position: relative;
            top: 77px;
            left: -31px;
            transform: rotate(354deg);
        }

        .w6 {
            width: 54px;
            position: relative;
            top: 97px;
            left: -28px;
            transform: rotate(339deg);
        }

        .ear {
            width: 62px;
            height: 62px;
            border: 8px solid black;
            border-radius: 26px 62px 39px 60px;
            position: relative;
            background-color: white;
        }

        .left-ear {
            top: -70px;
            left: 2px;
            transform: rotate(12deg);
        }

        .right-ear {
            top: -147px;
            left: 166px;
            transform: rotate(78deg);
        }

        .bow {
            background: #E6002E;
            border: 6px solid black;
        }

        .bow-center {
            width: 36px;
            height: 36px;
            border-radius: 50px;
            position: relative;
            top: -190px;
            left: 160px;
            z-index: 6;
        }

        .bow-left {
            width: 50px;
            height: 66px;
            position: relative;
            top: -270px;
            left: 124px;
            border-radius: 999px 999px 999px 999px;
            transform: rotate(22deg);
            z-index: 4;
        }

        .bow-right {
            width: 50px;
            height: 66px;
            position: relative;
            top: -320px;
            left: 180px;
            border-radius: 999px 999px 999px 999px;
            transform: rotate(22deg);
            z-index: 4;
        }

        .bow-detail-left {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            position: relative;
            top: -396px;
            left: 150px;
            z-index: 5;
        }

        .bow-detail-right {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            position: relative;
            top: -398px;
            left: 192px;
            z-index: 5;
        }

        .ear-detail {
            width: 41px;
            height: 41px;
            border: 8px solid white;
            border-radius: 50%;
            background-color: white;
            position: relative;
            z-index: 3;
        }

        .ear-detail-left {
            top: -466px;
            left: 16px;
        }

        .ear-detail-right {
            top: -520px;
            left: 170px;
        }

        .ear-line {
            width: 20px;
            border-top: solid 8px black;
            border-radius: 40%;
            position: relative;
            top: -541px;
            left: 6px;
            transform: rotate(312deg);
            z-index: 5;
        }

        .text {
            font-family: monospace;
            font-size: 28px;
            position: relative;
            top: -416px;
            left: -8px;
            color: #E6002E;
        }

        /* Estilos de las flores realistas */
        .flower {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: flowerMovement 10s infinite ease-in-out;
            z-index: 1; /* Asegura que las flores estén detrás de Hello Kitty */
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 80px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            transform-origin: bottom center;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        /* Posición de los pétalos */
        .petal1 { transform: rotate(0deg) translateY(-20px); }
        .petal2 { transform: rotate(45deg) translateY(-20px); }
        .petal3 { transform: rotate(90deg) translateY(-20px); }
        .petal4 { transform: rotate(135deg) translateY(-20px); }
        .petal5 { transform: rotate(180deg) translateY(-20px); }
        .petal6 { transform: rotate(225deg) translateY(-20px); }
        .petal7 { transform: rotate(270deg) translateY(-20px); }
        .petal8 { transform: rotate(315deg) translateY(-20px); }

        /* Centro de la flor */
        .flower-center {
            width: 60px; /* Más grande */
            height: 60px; /* Más grande */
            background-color: #FF6347;
            border-radius: 100%;
            position: absolute;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
            top: 100%; /* Ajustado para centrar mejor */
            left: 50%;
            transform: translate(-50%, -50%); /* Asegura el centrado */
        }

        /* Animación de movimiento de las flores */
        @keyframes flowerMovement {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(50px) translateY(-30px); }
            50% { transform: translateX(-50px) translateY(20px); }
            75% { transform: translateX(30px) translateY(40px); }
            100% { transform: translateX(0) translateY(0); }
        }

        /* Randomización para las flores */
        .flower:nth-child(odd) {
            animation-duration: 12s;
        }

        .flower:nth-child(even) {
            animation-duration: 14s;
        }
    </style>
</head>
